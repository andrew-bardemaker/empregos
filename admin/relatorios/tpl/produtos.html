<div class="pageheader">
    <div class="media">
        <div class="pageicon pull-left">
            <i class="fa fa-file-text" aria-hidden="true"></i>
        </div>
        <div class="media-body">
            <ul class="breadcrumb">
                <li><a href="./painel"><i class="glyphicon glyphicon-home"></i></a></li>
                <li>Relatórios</li>
                <li>Produtos</li>
            </ul>
            <h4>Produtos</h4>
        </div>
    </div>
</div><!-- pageheader -->

<div class="contentpanel">
	{msg}

	<div class="panel panel-default">
        <div class="panel-body">
            <form class="form-inline row" act="./relatorios/produtos" method="GET">
                <div class="col-md-12">
                    <div class="alert alert-warning">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        Os campos com <strong>*</strong> são de preenchimento obrigatório.
                    </div>
                </div>  
                <div class="form-group pb15 col-sm-3" style="margin-right: 0;">
                    <label for="tipo">Período</label>
                    <select data-placeholder="" name="periodo" id="periodo" class="width100p select-search-hide">
                        <option value=""></option>
                        <option value="today" data-period="{today}" {today_selected}>Hoje</option>
                        <option value="yesterday" data-period="{yesterday}" {yesterday_selected}>Ontem</option>
                        <option value="last_week" data-period="{last_week}" {last_week_selected}>Última Semana</option>
                        <option value="last_30_days" data-period="{last_30_days}" {last_30_days_selected}>Últimos 30 dias</option>
                        <option value="last_6_months" data-period="{last_6_months}" {last_6_months_selected}>Últimos 6 meses</option>
                        <option value="last_12_months" data-period="{last_12_months}" {last_12_months_selected}>Últimos 12 meses</option>
                        <option value="custom" data-period="{custom}" {custom_selected}>Personalizado</option>
                    </select>
                </div>
                <div class="form-group pb15 col-sm-3" style="margin-right: 0;">
                    <label for="data_ini">Data Início</label>
                    <input type="text" name="data_ini" id="data_ini" value="{data_ini}" class="form-control date datepicker width100p"/>
                </div>
                <div class="form-group pb15 col-sm-3" style="margin-right: 0;">
                    <label for="data_fim">Data Fim</label>
                    <input type="text" name="data_fim" id="data_fim" value="{data_fim}" class="form-control date datepicker width100p"/>
                </div>
                <div class="form-group pb15 col-sm-3" style="margin-right: 0;">
                    <label class="control-label">Entregador</label>      
                    <select data-placeholder="" name="entregador" id="entregador" class="select-search-hide">
                        <option value=""></option>
                        <!-- START BLOCK : entregadores -->
                        <option value="{id}" {selected}>{nome}</option>
                        <!-- END BLOCK : entregadores -->
                    </select>
                </div> 
                <div class="clearfix"></div>
                <div class="form-group pb15 col-sm-3" style="margin-right: 0;">
                    <label class="control-label">Categoria</label>      
                    <select data-placeholder="" name="categoria" id="categoria" class="select-basic">
                        <option value=""></option>
                        <!-- START BLOCK : categorias -->
                        <option value="{id}" {selected}>{titulo}</option>
                        <!-- END BLOCK : categorias -->
                    </select>
                </div>
                <div class="form-group pb15 col-sm-3" style="margin-right: 0;">
                    <label class="control-label">Marca</label>      
                    <select data-placeholder="" name="marca" id="marca" class="select-basic">
                        <option value=""></option>
                        <!-- START BLOCK : marcas -->
                        <option value="{id}" {selected}>{titulo}</option>
                        <!-- END BLOCK : marcas -->
                    </select>
                </div>
                <div class="form-group pb15 col-sm-6" style="margin-right: 0;">
                    <label class="control-label">Produto</label>      
                    <select data-placeholder="" name="produto" id="produto" class="select-basic">
                        <option value=""></option>
                        <!-- START BLOCK : produtos_ -->
                        <option value="{id}" {selected}>{codigo} - {titulo}</option>
                        <!-- END BLOCK : produtos_ -->
                    </select>
                </div>
                <div class="col-sm-12" style="margin-right: 0;">
                    <button type="submit" class="btn btn-default" style="margin-top: 25px;">Buscar</button>
                    <a href="./relatorios/produtos" class="btn btn-default ml10" style="margin-top: 25px;">Limpar</a> 
                </div> 
                <div class="clearfix"></div>         
            </form>
            <hr>
            <div class="btn-group mb20">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    Exportar <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="./relatorios/produtos-pdf?produto={produto}&marca={marca}&categoria={categoria}&entregador={entregador}&data_ini={data_ini}&data_fim={data_fim}"><i class="fa fa-file-pdf-o mr5" aria-hidden="true"></i> PDF</a></li>
                    <li><a href="./relatorios/produtos-xls?produto={produto}&marca={marca}&categoria={categoria}&entregador={entregador}&data_ini={data_ini}&data_fim={data_fim}"><i class="fa fa-file-excel-o mr5" aria-hidden="true"></i> XLS</a></li>
                </ul>
            </div><!-- btn-group -->           
            <div class="clearfix"></div>            
            <!-- <p>Resultados: {qntd_resultados}</p> -->
            <div class="table-responsive">          
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr> 
                            <th>Código</th>
                            <th>Título</th>
                            <th>Marca</th>
                            <th>Categoria</th>
                            <th>Qtde Total</th>
                            <th class="tex-right">Total Vendas R$</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- START BLOCK : produtos -->
                        <tr> 
                            <td>{codigo}</td>
                            <td>{titulo}</td>
                            <td>{marca}</td>
                            <td>{categoria}</td>
                            <td>{qtde}</td>
                            <td class="tex-right">{total_vendas}</td>
                        </tr> 
                        <!-- END BLOCK : produtos -->

                        <!-- START BLOCK : no-produtos -->
                        <tr> 
                            <td colspan="6">Nenhum registro encontrado.</td> 
                        </tr> 
                        <!-- END BLOCK : no-produtos -->
                    </tbody>

                    <!-- START BLOCK : total -->
                    <tfoot>
                        <tr>
                            <th colspan="5">Valor Total R$</th>
                            <th class="tex-right">{total_vendas}</th>
                        </tr>
                    </tfoot>
                    <!-- END BLOCK : total -->
                </table>
            </div>
        </div> 
    </div>

	<div class="mb20"></div>

</div>
