                        <div class="form-group">
                            <label class="col-sm-3 control-label">Nome</label>
                            <div class="col-sm-9">
                                <input type="text" name="nome" value="{nome}" class="form-control" readonly="readonly" />
                            </div>
                        </div><!-- form-group -->

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Usuário</label>
                            <div class="col-sm-9">

                            </div>
                        </div><!-- form-group -->

                            <h5 class="lg-title">Permissões</h5>

                        </div> -->
                    
                        <!-- START BLOCK : paginas -->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{nome}</label>
                            <div class="col-sm-9">
                                <div class="checkbox inline-block mr20"><label><input type="checkbox" name="permissoes[]" value="{id}_visualizar" {visualizar}> Visualizar</label></div>
                                <div class="checkbox inline-block mr20"><label><input type="checkbox" name="permissoes[]" value="{id}_cadastrar" {cadastrar}> Cadastrar</label></div>

                                <div class="checkbox inline-block mr20"><label><input type="checkbox" name="permissoes[]" value="{id}_excluir" {excluir}> Excluir</label></div>
                            </div>
                        </div><!-- form-group -->
                        <!-- END BLOCK : paginas -->

                        <div class="alert alert-danger alert-hide text-center">
                            {msg}
                        </div>
                    </div><!-- panel-body -->
                    <div class="panel-footer text-right">
                        <img alt="" src="images/loaders/loader6.gif" class="loader mr35 mb5 display-none">
                        <button class="btn btn-default mr5">Atualizar</button>

                </div><!-- panel -->
