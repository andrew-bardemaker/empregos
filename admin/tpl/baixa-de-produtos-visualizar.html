<div class="pageheader">
    <div class="media">
        <div class="pageicon pull-left">
            <i class="fa fa-line-chart" aria-hidden="true"></i>
        </div>
        <div class="media-body">
            <ul class="breadcrumb">
                <li><a href="./painel"><i class="glyphicon glyphicon-home"></i></a></li>
                <li>Baixa de Produtos</li>
                <li>Visualizar</li>
            </ul>
            <h4>Baixa de Produtos</h4>
        </div>
    </div>
</div><!-- pageheader -->

<div class="contentpanel">
    
    <div class="row">        
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>Dados do Registro</h4>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">#ID</label>                            
                                <input type="text" name="" value="{id}" class="form-control" readonly="readonly"/>                            
                            </div><!-- form-group -->
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Data</label>                            
                                <input type="text" name="" value="{data}" class="form-control" readonly="readonly"/>                            
                            </div><!-- form-group -->
                        </div>
                        <div class="col-sm-10">
                            <div class="form-group">
                                <label class="control-label">Produto</label>                            
                                <input type="text" name="" value="{produto}" class="form-control" readonly="readonly"/>                            
                            </div><!-- form-group -->
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label class="control-label">Qtd.</label>                            
                                <input type="text" name="" value="{qtde}" class="form-control" readonly="readonly"/>                            
                            </div><!-- form-group -->
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Entregador</label>              
                               <input type="text" name="" value="{entregador}" class="form-control" readonly="readonly"/>                                                      
                            </div><!-- form-group -->
                        </div>
                         <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label">Observações</label>              
                                <textarea class="form-control" rows="7" readonly="readonly">{observacoes}</textarea>                                   
                            </div><!-- form-group -->
                        </div>
                    </div>

                </div><!-- panel-body -->                    
            </div><!-- panel -->
        </div>
    </div><!-- row -->
    
</div><!-- contentpanel -->
