<div class="pageheader">
    <div class="media">
        <div class="pageicon pull-left">
            <i class="fa fa-bullhorn" aria-hidden="true"></i>
        </div>
        <div class="media-body">
            <ul class="breadcrumb">
                <li><a href="./painel"><i class="glyphicon glyphicon-home"></i></a></li>
                <li>Anúncio</li>
            </ul>
            <h4>Anúncio</h4>
        </div>
    </div>
</div><!-- pageheader -->

<div class="contentpanel">
    {msg}

    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
        <li class="active"><a href="#list" data-toggle="tab"><strong>Listar</strong></a></li>

    </ul>

    <!-- Tab panes -->
    <div class="tab-content mb30">
        <div class="tab-pane active" id="list">
            <!-- LISTA -->
            <table id="list_faq" class="table table-striped table-bordered responsive">
                <thead>
                    <tr>
                        <th>Anúncio</th>
                        <th>Número do Pedido</th>
                        <th>Período Vigência</th>
                        <th>Perfil</th>
                        <th>Categoria</th>
                        <th>Área</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>

                <tbody>

                    <!-- START BLOCK : anuncio -->
                    <tr>
                        <td><img src="../img/anuncios/{id}/id_120x120.png" alt=""></td>

                        <td>{id_pedido}</td>
                        <td>{vigencia}</td>
                        <td>{perfil}</td>
                        <td>{categoria}</td>
                        <td>{area}</td>
                        <td class="table-action text-center">
                            <span>{status}</span> 
                            <span class="{layout-excluir}">
                                <a href="javascript:void(0)" onclick="deleteAnuncio({id}, 'anuncio_delete', '{titulo}')"
                                    data-toggle="tooltip" title="Excluir" class="delete-row tooltips"><i
                                        class="fa fa-trash-o"></i></a>
                            </span>
                            <span><a href="./anuncios-analise?id={id}">  &#x1F50D; </a></span> 
                        </td>
                    </tr>
                    <!-- END BLOCK : anuncio -->

                </tbody>
            </table>
            <!--  END LISTA  -->
        </div><!-- tab-pane -->


    </div><!-- tab-content -->

    <div class="mb20"></div>

</div>
