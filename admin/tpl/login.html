<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="images/favicon.ico"/>
        <title>Dashboard</title>
        <script src=
            "https://www.google.com/recaptcha/api.js" async defer>
        </script>
        <link href="css/style.default.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>

    <body class="signin">
        
        
        <section>
            
            <div class="panel panel-signin">
                <div class="panel-body">
                    <div class="logo text-center">
                        <img src="images/bejobs/logo.png" alt="" class="img-responsive" 
                        style=" 
                               width: 200px;
                               background: #fff;
                               background-image: linear-gradient(90deg,#f9ba57,#ffe5bc, #633300);
                               margin: 0 auto; 
                               border-radius:50px;
                               padding: 6px;">
                    </div>
                    <br>
                    <h4 class="text-center mb5">Dashboard</h4>
                    <p class="text-center">Faça login em sua conta</p>

                    <div class="mb30"></div>
                    
                    <form action="login_exec" method="post">
                        <input type="hidden" name="act" value="login_admin" >                        
                        <div class="input-group mb15">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" placeholder="Usuário" name="user">                            
                        </div>                                            
                        <div class="input-group mb15">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Senha" name="pass">
                        </div>                        
                        <div class="g-recaptcha" 
                            data-sitekey="6LeetE4kAAAAAFXEGNjUbcfLox_FhCFmX39CNi4O">
                        </div>
                        <br/>
                        <div class="clearfix mb15"> 
                                <button type="submit" class="btn btn-default btn-centralized">Entrar<i class="fa fa-angle-right ml5"></i></button>
                        
                        </div>
                         
                        {msg}                      
                    </form>
                    
                </div>
            </div>
            
        </section>


        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery-migrate-1.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/modernizr.min.js"></script>
        <script src="js/pace.min.js"></script>
        <script src="js/retina.min.js"></script>
        <script src="js/jquery.cookies.js"></script>
        <script src="js/jquery.mask.min.js"></script>    

        <style type="text/css">         
            html {  
              background-image: url("./images/bejobs/BG_Blue.jpg");
              background-size: 70%;  
              background-repeat: repeat;
            }        
        </style>
    </body>
</html>
