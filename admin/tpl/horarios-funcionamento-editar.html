<div class="pageheader">
    <div class="media">
        <div class="pageicon pull-left">
            <i class="fa fa-diamond" aria-hidden="true"></i>
        </div>
        <div class="media-body">
            <ul class="breadcrumb">
                <li><a href="./painel"><i class="glyphicon glyphicon-home"></i></a></li>
                <li>Horários de Funcionamento</li>
                <li>Editar</li>
            </ul>
            <h4>Horários de Funcionamento</h4>
        </div>
    </div>
</div><!-- pageheader -->


<div class="contentpanel">
    {msg}
    <div class="row">
        <div class="col-md-10">
            <form id="form-horario-funcionamento" class="form-horizontal form-bordered" action="_process_request.php" method="post" enctype="multipart/form-data">
                <input type="hidden" name="act" value="horarios_funcionamento_editar" /> 
                <input type="hidden" name="id" value="{id}" /> 
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="alert alert-warning">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            Os campos com <strong>*</strong> são de preenchimento obrigatório.
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Data de início *</label>
                            <div class="col-sm-9">
                               <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    <input type="text" name="data_inicio" value="{data_inicio}" class="form-control date datepicker" />
                                </div>
                            </div>
                        </div><!-- form-group -->

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Hora de início *</label>
                            <div class="col-sm-9">
                               <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                    <input type="text" name="hora_inicio" value="{hora_inicio}" class="form-control hour" />
                                </div>
                            </div>
                        </div><!-- form-group -->

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Data de fim *</label>
                            <div class="col-sm-9">
                               <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    <input type="text" name="data_fim" value="{data_fim}" class="form-control date datepicker" />
                                </div>
                            </div>
                        </div><!-- form-group -->

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Hora de fim *</label>
                            <div class="col-sm-9">
                               <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                    <input type="text" name="hora_fim" value="{hora_fim}" class="form-control hour" />
                                </div>
                            </div>
                        </div><!-- form-group -->                    

                        <div class="alert alert-danger alert-hide text-center"></div>
                    </div><!-- panel-body -->
                    <div class="panel-footer text-right">
                        <img alt="" src="images/loaders/loader6.gif" class="loader mr35 mb5 display-none">
                        <button class="btn btn-default mr5">Atualizar</button>
                    </div><!-- panel-footer -->
                    
                </div><!-- panel -->
            </form>
        </div>
    </div>
    <div class="mb20"></div>
</div>
