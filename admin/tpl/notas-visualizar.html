<div class="pageheader">
    <div class="media">
        <div class="pageicon pull-left">
            <i class="fa fa-barcode" aria-hidden="true"></i>
        </div>
        <div class="media-body">
            <ul class="breadcrumb">
                <li><a href="./painel"><i class="glyphicon glyphicon-home"></i></a></li>
                <li>Notas</li>
                <li>Visualizar</li>
            </ul>
            <h4>Notas</h4>
        </div>
    </div>
</div><!-- pageheader -->

<div class="contentpanel">
    
    <div class="row">        
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h4>Dados Nota</h4>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Código Cliente</label>                            
                                <input type="text" name="" value="{codigo_cliente}" class="form-control" readonly="readonly"/>                            
                            </div><!-- form-group -->
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">CNPJ</label>                            
                                <input type="text" name="" value="{cnpj}" class="form-control" readonly="readonly"/>                            
                            </div><!-- form-group -->
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Data Emissão</label>                            
                                <input type="text" name="" value="{data_emissao}" class="form-control" readonly="readonly"/>                            
                            </div><!-- form-group -->
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Número</label>                            
                                <input type="text" name="" value="{numero}" class="form-control" readonly="readonly"/>                            
                            </div><!-- form-group -->
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Código</label>                            
                                <input type="text" name="" value="{codigo}" class="form-control" readonly="readonly"/>                            
                            </div><!-- form-group -->
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label">Série</label>                            
                                <input type="text" name="" value="{serie}" class="form-control" readonly="readonly"/>                            
                            </div><!-- form-group -->
                        </div>                                                                    
                         
                    </div>
                </div><!-- panel-body -->                    
            </div><!-- panel -->
        </div>
    </div><!-- row -->
    
</div><!-- contentpanel -->
