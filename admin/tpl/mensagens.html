<div class="pageheader">
    <div class="media">
        <div class="pageicon pull-left">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
        </div>
        <div class="media-body">
            <ul class="breadcrumb">
                <li><a href="./painel"><i class="glyphicon glyphicon-home"></i></a></li>
                <li>Mensagens / Fale Conosco</li>
            </ul>
            <h4>Mensagens / Fale Conosco</h4>
        </div>
    </div>
</div><!-- pageheader -->

<div class="contentpanel">
	{msg}

	<!-- Nav tabs -->
    <ul class="nav nav-tabs">
        <li class="active"><a href="#list" data-toggle="tab"><strong>Listar</strong></a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content mb30">
        <div class="tab-pane active" id="list">
            <!-- LISTA -->
            <table id="list_mensagens" class="table table-striped table-bordered responsive">
			    <thead>
			        <tr>
			        	<th>Data Registro</th>
			        	<th>Assunto</th>
			        	<th>Remetente</th>
			            <th>Status</th>
			            <th class="text-center">Ações</th>
			        </tr>
			    </thead>

			    <tbody>      

			    <!-- START BLOCK : mensagens -->
				<tr>
					<td>{data_registro}</td>
			        <td>{assunto}</td>
			        <td>{nome} ({email})</td>
			        <td>{status}</td>
			        <td class="table-action text-center">
			        	<a href="mensagens-visualizar?id={id}" data-toggle="tooltip" title="Visualizar" class="tooltips"><i class="fa fa-search-plus"></i></a>
			        </td>
				</tr>
			    <!-- END BLOCK : mensagens -->

				</tbody>
			</table>
            <!--  END LISTA  -->
        </div><!-- tab-pane -->
      
    </div><!-- tab-content --> 

	<div class="mb20"></div>

</div>
