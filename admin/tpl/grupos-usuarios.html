<div class="pageheader">
    <div class="media">
        <div class="pageicon pull-left">
            <i class="fa fa-users" aria-hidden="true"></i>
        </div>
        <div class="media-body">
            <ul class="breadcrumb">
                <li><a href="./painel"><i class="glyphicon glyphicon-home"></i></a></li>
                <li>Grupos de Usuários</li>
                <li>Usuários</li>
            </ul>
            <h4>Grupos de Usuários</h4>
        </div>
    </div>
</div><!-- pageheader -->

<div class="contentpanel">
    {msg}
    <div class="panel panel-default">
        <div class="panel-body">
            <h4>Dados do Grupo de Usuários</h4>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">Título</label>                            
                        <input type="text" name="" value="{titulo_grupo}" class="form-control" readonly="readonly"/>                            
                    </div><!-- form-group -->
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">Data/Hora registro</label>                            
                        <input type="text" name="" value="{data_registro} {hora_registro}" class="form-control" readonly="readonly"/>                            
                    </div><!-- form-group -->
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label">Usuário Registro</label>                            
                        <input type="text" name="" value="{usuario_registro}" class="form-control" readonly="readonly"/>                            
                    </div><!-- form-group -->
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="control-label">Observações</label>
                        <textarea class="form-control" rows="7" readonly="readonly">{observacoes_grupo}</textarea>                      
                    </div><!-- form-group -->
                </div>
            </div>
            <hr>
            <h4>Cadastrar Usuários</h4>
            <form id="form-grupos-usuarios-vincular-individual" class="form-inline row">
                <input type="hidden" name="act" value="grupo_usuarios_vincular_individual">
                <input type="hidden" name="grupo_usuarios" id="grupo_usuarios" value="{id_grupo}">       
                <div class="form-group pb15 col-sm-6" style="margin-right: 0;">
                    <label class="control-label">Informe o CPF do usuário para cadastrá-lo no grupo de usuários</label>      
                    <input type="text" name="cpf" id="cpf" class="form-control cpf width100p" required />
                </div>         
                <div class="col-sm-6" style="margin-right: 0;">
                    <!-- <button type="submit" class="btn btn-default" >Cadastrar</button> -->
                    <img alt="" src="images/loaders/loader6.gif" class="loader ml35 display-none" style="margin-top: 25px;">
                    <button class="btn btn-default" style="margin-top: 25px;">Cadastrar</button>
                </div>                 
                <div class="clearfix"></div>  
                <div class="col-sm-12">
                    <div class="alert alert-danger alert-hide text-center mt10 mb0"></div>   
                </div>    
            </form>
            <hr>
            <!-- <p>Resultados: {qntd_resultados}</p> -->
            <form id="form-usuarios-grupos-delete" action="_process_request.php" method="POST">
                <input type="hidden" name="act" value="usuarios_grupos_delete">
                <input type="hidden" name="id_grupo" value="{id_grupo}">      
                <table id="list_grupos_usuarios" class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CNPJ/CPF</th>
                            <th>Email</th>
                            <!-- <th>Tipo Usuário</th>
                            <th>Posto</th> -->
                            <th><input type="checkbox" id="selecctall"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- START BLOCK : usuarios -->
                        <tr>
                            <td>{nome}</td>
                            <td>{cpf_cnpj}</td>
                            <td>{email}</td>
                            <!-- <td>{tipo_usuario}</td>
                            <td>{posto_colaborador}</td> -->
                            <td><input type="checkbox" class="checkbox" name="usuarios[]" value="{id}"></td>
                        </tr>
                        <!-- END BLOCK : usuarios -->
                    </tbody>
                </table>
            </form>
            <div class="btn-list text-right mt10">                
                <button class="btn btn-danger" onclick="deleteUsuariosGrupo();"><i class="fa fa-trash-o"></i> Excluir selecionados</button>
            </div>
        </div>
    </div>

    <div class="mb20"></div>
    
</div><!-- contentpanel -->
