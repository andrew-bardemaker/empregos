<div class="pageheader">
    <div class="media">
        <div class="pageicon pull-left">
            <i class="fa fa-truck" aria-hidden="true"></i>
        </div>
        <div class="media-body">
            <ul class="breadcrumb">
                <li><a href="./painel"><i class="glyphicon glyphicon-home"></i></a></li>
                <li>Entregadores</li>
                <li>Editar</li>
            </ul>
            <h4>Entregadores</h4>
        </div>
    </div>
</div><!-- pageheader -->

<div class="contentpanel">
    {msg}
    <div class="row">
        <div class="col-md-10">
            <form id="form-entregadores" class="form-horizontal form-bordered" action="_process_request.php" method="post" enctype="multipart/form-data">
                <input type="hidden" name="act" value="entregadores_editar" /> 
                <input type="hidden" name="id" value="{id}" /> 
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="alert alert-warning">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            Os campos com <strong>*</strong> são de preenchimento obrigatório.
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Nome *</label>
                            <div class="col-sm-9">
                                <input type="text" name="nome" value="{nome}" class="form-control text-uppercase" />
                            </div>
                        </div><!-- form-group -->

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Telefone celular *</label>
                            <div class="col-sm-9">
                                <input type="text" name="telefone_celular" value="{telefone_celular}" class="form-control fone" />
                            </div>
                        </div><!-- form-group -->
                    
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Email *</label>
                            <div class="col-sm-9">
                               <input type="email" name="email" value="{email}" class="form-control" />
                            </div>
                        </div><!-- form-group -->

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Login *</label>   
                            <div class="col-sm-9">                         
                                <input type="text" name="login" value="{login}"  class="form-control text-lowercase" />   
                            </div>                         
                        </div>

                         <div class="form-group">
                            <label class="col-sm-3 control-label">Senha *</label>
                            <div class="col-sm-9">
                                <input type="password" name="senha" value="{senha}" id="senha"  class="form-control" />                           
                            </div>
                        </div>  

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Confirmar Senha *</label>                            
                            <div class="col-sm-9">
                                <input type="password" name="senha_confirma" value="{senha}" id="senha_confirma"  class="form-control" />
                            </div>                            
                        </div> 

                        <div class="alert alert-danger alert-hide text-center"></div>
                    </div><!-- panel-body -->
                    <div class="panel-footer text-right">
                        <img alt="" src="images/loaders/loader6.gif" class="loader mr35 mb5 display-none">
                        <button class="btn btn-default mr5">Atualizar</button>
                    </div><!-- panel-footer -->
                    
                </div><!-- panel -->
            </form>
        </div>
    </div>
    <div class="mb20"></div>
</div>
