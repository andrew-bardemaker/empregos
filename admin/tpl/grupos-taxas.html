<div class="pageheader">
    <div class="media">
        <div class="pageicon pull-left">
            <i class="fa fa-money" aria-hidden="true"></i>
        </div>
        <div class="media-body">
            <ul class="breadcrumb">
                <li><a href="./painel"><i class="glyphicon glyphicon-home"></i></a></li>
                <li>Grupos de Taxa</li>
            </ul>
            <h4>Grupos de Taxa</h4>
        </div>
    </div>
</div><!-- pageheader -->

<div class="contentpanel">
	{msg}

	<!-- Nav tabs -->
    <ul class="nav nav-tabs">
        <li class="active"><a href="#list" data-toggle="tab"><strong>Listar</strong></a></li>
        <li class="{layout-cadastrar}"><a href="#register" data-toggle="tab"><strong>Cadastrar</strong></a></li> 
    </ul>

    <!-- Tab panes -->
    <div class="tab-content mb30">
        <div class="tab-pane active" id="list">
            <!-- LISTA -->
            <table id="list_grupos" class="table table-striped table-bordered responsive">
			    <thead>
			        <tr>
			            <th>Título</th>
			            <th class="text-center">Ações</th>
			        </tr>
			    </thead>

			    <tbody>      

			    <!-- START BLOCK : grupos -->
				<tr>
			        <td>{titulo}</td>
			        <td class="table-action text-center">
			        	<span class="{layout-editar}">
				        	<!-- <a href="grupos-taxas-estados?id={id}" data-toggle="tooltip" title="Usuários do Grupo" class="tooltips"><i class="fa fa-users"></i></a> -->
				        	<a href="grupos-taxas-editar?id={id}" data-toggle="tooltip" title="Editar" class="tooltips"><i class="fa fa-pencil"></i></a>
				        </span>
				        <span class="{layout-excluir}">
				        	<a href="javascript:void(0)" onclick="deleteGruposTaxas({id}, 'grupos_taxas_delete', '{titulo}')" data-toggle="tooltip" title="Excluir" class="delete-row tooltips"><i class="fa fa-trash-o"></i></a>
				        </span>
			        </td>
				</tr>
			    <!-- END BLOCK : grupos -->

				</tbody>
			</table>
            <!--  END LISTA  -->
        </div><!-- tab-pane -->

        <div class="tab-pane {layout-cadastrar}" id="register">
            <!-- CADASTRO -->
            <div class="row">        
                <div class="col-md-10">
                	<form id="form-grupos-taxas" class="form-horizontal form-bordered">
                        <input type="hidden" name="act" value="grupo_taxas_cadastrar" /> 
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="alert alert-warning">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                    Os campos com <strong>*</strong> são de preenchimento obrigatório.
                                </div>                        

                                <div class="form-group">
			                        <label class="col-sm-3 control-label">Título *</label>
			                        <div class="col-sm-9">
			                            <input type="text" name="titulo" class="form-control" />
			                        </div>
			                    </div><!-- form-group -->            

			                    <div class="form-group">
			                        <label class="col-sm-3 control-label">Observações</label>
			                        <div class="col-sm-9">
			                            <textarea class="form-control" name="observacoes" rows="8"></textarea>
			                        </div>
			                    </div><!-- form-group -->             

                                <div class="alert alert-danger alert-hide text-center">
                                    {msg}
                                </div>
                            </div><!-- panel-body -->
                            <div class="panel-footer text-right">
                                <img alt="" src="images/loaders/loader6.gif" class="loader mr35 mb5 display-none">
                                <button class="btn btn-default mr5">Cadastrar</button>
                            </div><!-- panel-footer -->
                            
                        </div><!-- panel -->
                    </form>
                </div>
            </div>
        </div> 
    </div><!-- tab-content --> 

	<div class="mb20"></div>

</div>
