<div class="pageheader">
    <div class="media">
        <div class="pageicon pull-left">
            <i class="fa fa-black-tie"></i>
        </div>
        <div class="media-body">
            <ul class="breadcrumb">
                <li><a href="./painel"><i class="glyphicon glyphicon-home"></i></a></li>
                <li>Vagas</li>
            </ul>
            <h4>Vagas</h4>
        </div>
    </div>
</div><!-- pageheader -->

<div class="contentpanel">
    {msg}

    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
        <li class="active"><a href="#list" data-toggle="tab"><strong>Listar</strong></a></li> 
    </ul>

    <!-- Tab panes -->
    <div class="tab-content mb30">
        <div class="tab-pane active" id="list">
      <!-- LISTA -->
      <table id="" class="table table-striped table-bordered responsive">
        <thead>
            <tr>
                <th>Titulo</th> 
                <th>Local</th>
                <th>Instituicao</th> 
                <th>Profissao</th> 
                <th> Empresa</th> 
                <th> Salário</th>  
                <th> Ações</th> 
        </thead>

        <tbody>      

        <!-- START BLOCK : chamados -->
        <tr>
            <td>{titulo}</td>  
            <td>{local}</td>
            <td>{instituicao}</td>
            <td>{profissao}</td> 
            <td>{nome_empresa}</td>
            <td>{pagamento}</td>   
            <td class="table-action text-center">
                <span class="{layout-editar}">
                    {status}      	 
                </span>
                <span class="{layout-excluir}">
                    <a href="javascript:void(0)" onclick="deleteNews({id}, 'vaga_delete', '{titulo}')" data-toggle="tooltip" title="Excluir" class="delete-row tooltips"><i class="fa fa-trash-o"></i></a>
                </span>
            </td>
        </tr>
        <!-- END BLOCK : chamados -->

        </tbody>
    </table>
    <!--  END LISTA  -->
</div><!-- tab-pane -->
      
         
        </div><!-- tab-pane -->      
    </div><!-- tab-content --> 

    <div class="mb20"></div>
</div>
