<div class="pageheader">
    <div class="media">
        <div class="pageicon pull-left">
            <i class="fa fa-truck" aria-hidden="true"></i>
        </div>
        <div class="media-body">
            <ul class="breadcrumb">
                <li><a href="./painel"><i class="glyphicon glyphicon-home"></i></a></li>
                <li>Monitor Entregadores</li>
            </ul>
            <h4>Monitor Entregadores</h4>
        </div>
    </div>
</div><!-- pageheader -->

<div class="contentpanel">
    {msg}

    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
        <li class="active"><a href="#list" data-toggle="tab"><strong>Listar</strong></a></li> 
    </ul>

    <!-- Tab panes -->
    <div class="tab-content mb30">
        <div class="tab-pane active" id="list">
            <!-- LISTA -->
            <table id="list_entregadores" class="table table-striped table-bordered responsive">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th class="text-center all">Ações</th>
                    </tr>
                </thead>

                <tbody>      

                <!-- START BLOCK : entregadores -->
                <tr>
                    <td>{id}</td>
                    <td>{nome}</td>
                    <td class="table-action text-center">
                        <span class="{layout-editar}">  
                            {status}                         
                            <a href="entregadores-editar?id={id}" data-toggle="tooltip" title="Editar" class="tooltips"><i class="fa fa-pencil"></i></a>
                        </span>
                        <span class="{layout-excluir}">
                            <a href="javascript:void(0)" onclick="deleteEntregadores({id}, 'entregadores_delete', '{id} - {nome}')" data-toggle="tooltip" title="Excluir" class="delete-row tooltips"><i class="fa fa-trash-o"></i></a>
                        </span>
                    </td>
                </tr>
                <!-- END BLOCK : entregadores -->

                </tbody>
            </table>
            <!--  END LISTA  -->
        </div><!-- tab-pane -->


        <div class="tab-pane {layout-cadastrar}" id="register">
            <!-- CADASTRO -->
            <div class="row">        
                <div class="col-md-10">
                    <form id="form-entregadores" class="form-horizontal form-bordered" action="_process_request.php" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="act" value="entregadores_cadastrar" /> 
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="alert alert-warning">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                    Os campos com <strong>*</strong> são de preenchimento obrigatório.
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Nome *</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="nome" class="form-control text-uppercase" />
                                    </div>
                                </div><!-- form-group -->

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Telefone celular *</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="telefone_celular" class="form-control fone" />
                                    </div>
                                </div><!-- form-group -->
                            
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Email *</label>
                                    <div class="col-sm-9">
                                       <input type="email" name="email" class="form-control" />
                                    </div>
                                </div><!-- form-group -->

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Login *</label>   
                                    <div class="col-sm-9">                         
                                        <input type="text" name="login"  class="form-control text-lowercase" />   
                                    </div>                         
                                </div>

                                 <div class="form-group">
                                    <label class="col-sm-3 control-label">Senha *</label>
                                    <div class="col-sm-9">
                                        <input type="password" name="senha" id="senha"  class="form-control" />                           
                                    </div>
                                </div>  

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Confirmar Senha *</label>                            
                                    <div class="col-sm-9">
                                        <input type="password" name="senha_confirma" id="senha_confirma"  class="form-control" />
                                    </div>                            
                                </div>                                          
            
                                <div class="alert alert-danger alert-hide text-center"></div>
                            </div><!-- panel-body -->
                            <div class="panel-footer text-right">
                                <img alt="" src="images/loaders/loader6.gif" class="loader mr35 mb5 display-none">
                                <button class="btn btn-default mr5">Cadastrar</button>
                            </div><!-- panel-footer -->
                            
                        </div><!-- panel -->
                    </form>
                </div>
            </div><!-- row -->
            <!-- END CADASTRO -->
        </div><!-- tab-pane -->       
    </div><!-- tab-content --> 

    <div class="mb20"></div>
</div>
